{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
    {% if show_delete_all %}
    <li>
        <form method="post" action="{% url 'admin:delete-all-data' %}" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete all transportation data? This action cannot be undone.');">
            {% csrf_token %}
            <button type="submit" class="deleteall" style="background: var(--delete-button-bg); color: var(--delete-button-fg); border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
                {% trans "Delete All Data" %}
            </button>
        </form>
    </li>
    {% endif %}
    {{ block.super }}
{% endblock %}
